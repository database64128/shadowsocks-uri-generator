name: Build

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      # Publish
      - name: Publish framework-dependent
        run: dotnet publish ShadowsocksUriGenerator -c Release --no-restore
      - name: Publish self-contained for Linux ARM64
        if: matrix.os == 'ubuntu-20.04'
        run: dotnet publish ShadowsocksUriGenerator -c Release -p:PublishTrimmed=true -r linux-arm64 --self-contained
      - name: Publish self-contained for Linux x64
        if: matrix.os == 'ubuntu-20.04'
        run: dotnet publish ShadowsocksUriGenerator -c Release -p:PublishTrimmed=true -r linux-x64 --self-contained
      - name: Publish self-contained for Windows ARM64
        if: matrix.os == 'windows-latest'
        run: dotnet publish ShadowsocksUriGenerator -c Release -p:PublishTrimmed=true -r win-arm64 --self-contained
      - name: Publish self-contained for Windows x64
        if: matrix.os == 'windows-latest'
        run: dotnet publish ShadowsocksUriGenerator -c Release -p:PublishTrimmed=true -r win-x64 --self-contained
      # Upload
      - name: Upload artifacts for Linux ARM64
        if: matrix.os == 'ubuntu-20.04'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-linux-arm64
          path: ShadowsocksUriGenerator/bin/Release/net5.0/linux-arm64/publish/
      - name: Upload artifacts for Linux x64
        if: matrix.os == 'ubuntu-20.04'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-linux-x64
          path: ShadowsocksUriGenerator/bin/Release/net5.0/linux-x64/publish/
      - name: Upload artifacts for Linux framework-dependent
        if: matrix.os == 'ubuntu-20.04'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-linux
          path: ShadowsocksUriGenerator/bin/Release/net5.0/publish/
      - name: Upload artifacts for Windows ARM64
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-windows-arm64
          path: ShadowsocksUriGenerator/bin/Release/net5.0/win-arm64/publish/
      - name: Upload artifacts for Windows x64
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-windows-x64
          path: ShadowsocksUriGenerator/bin/Release/net5.0/win-x64/publish/
      - name: Upload artifacts for Windows framework-dependent
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: ss-uri-gen-${{ github.sha }}-windows
          path: ShadowsocksUriGenerator/bin/Release/net5.0/publish/
